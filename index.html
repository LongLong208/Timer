<html>

<head>
    <title>一个计时器</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>


<body onload="init()">
    <div class="page">
        <div id="colorPaltte">
            调色板🎨
            <br>
            <div class="colorBoxContainer">
                <div class="colorBox" id="greenBox"></div>
                <input onchange="changeColor(this.value, 'greenBox')" onmousemove="changeColor(this.value, 'greenBox')"
                    type="range" id="greenSlide" min="0" max="255" />
            </div>

            <div class="colorBoxContainer">
                <div class="colorBox" id="redBox"></div>
                <input onchange="changeColor(this.value, 'redBox')" onmousemove="changeColor(this.value, 'redBox')"
                    type="range" id="redSlide" min="0" max="255" />
            </div>

            <div class="colorBoxContainer">
                <div class="colorBox" id="blueBox"></div>
                <input onchange="changeColor(this.value, 'blueBox')" onmousemove="changeColor(this.value, 'blueBox')"
                    type="range" id="blueSlide" min="0" max="255" />
            </div>
            <div class="classDisplay" id="newColor"></div>
            <div class="classDisplay" id="currentColor"></div>
            <button id="savebtn" onclick="saveColor()">保存在cookies</button>
        </div>
        <div class="content">
            我的计时器 <br>
            <button id="begin" onclick="begin()">开始</button>
            <button id="split" onclick="split()" disabled="true">分割</button>
            <span id="time">00:00:00</span>
            <button id="reset" onclick="reset()" disabled="true">重置</button>
            <button id="colorPaltteBtn" onclick="colorPaltteBtn()">显示🎨</button>
            <br>
            <div class="table">
                <table id="timeTable">
                    <tr>
                        <th>次序</th>
                        <th>时间</th>
                        <th>时长</th>
                    </tr>
                </table>
            </div>


        </div>
    </div>
</body>

</html>
